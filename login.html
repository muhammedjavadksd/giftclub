<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <div class="login_box_full">
        <div class="login_wrapper">
            <div class="login_box">
                <h2 class="text-center">Login Here</h2>
                <form action="" method="post">
                    <div class="form_group">
                        <label for="">Username</label>
                        <input type="text">
                    </div>
                    <div class="form_group">
                        <label for="">Password</label>
                        <input type="text">
                    </div>
                    <button class="loginbtn">Submit</button>
                </form>

                <div class="more_btn">
                    <button class="forgetbtn" data-bs-toggle="modal" data-bs-target="#exampleModal">Forget password?</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Forget password?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="forget.html" method="post">
                    <div class="modal-body">
                        <div class="form_group">
                            <label for="">Phone number</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save changes</button>

                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/5d41f2317e.js " crossorigin="anonymous "></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
